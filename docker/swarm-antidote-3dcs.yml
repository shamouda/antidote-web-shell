version: "3.0"
services:
  antidote1:
    image: antidote-fix
    ports:
     - "8087:8087"
    environment:
      NODE_NAME: "antidote@antidote1"
      SHORT_NAME: "true"
    deploy:
      placement:
        constraints: [node.hostname == antidote ]
        
  antidote2:
    image: antidote-fix
    ports:
     - "8088:8087"
    environment:
      NODE_NAME: "antidote@antidote2"
      SHORT_NAME: "true"
    deploy:
      placement:
        constraints: [node.hostname == softech003]
              
  antidote3:
    image: antidote-fix
    ports:
     - "8089:8087"
    environment:
      NODE_NAME: "antidote@antidote3"
      SHORT_NAME: "true"
    deploy:
      placement:
        constraints: [node.hostname == softech003]

  link:
    image: erlang:21-slim
    volumes:
      - .:/code
    command: '/code/connect_dcs.sh'
    deploy:
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure    
